        $(function () {
            document.oncontextmenu = function (event) {
                return false;

            var $gameField = $(".game-field");
            var $wallStorage = $(".wall-storage3");

            var $crossover = $(".crossover");
            var mainWrapperHeight = $mainWrapper.height();
            var gameFieldHeight = $gameField.height();
            var crossoverWidth = $crossover.width();

            $mainWrapper.css("width", mainWrapperHeight);
            $gameField.css("width", gameFieldHeight);
            $wallStorage.css("width", gameFieldHeight);
            $wallSimul.css("width", crossoverWidth);

            $(window).resize(function () {
                mainWrapperHeight = $mainWrapper.height();
                gameFieldHeight = $gameField.height();
                crossoverWidth = $crossover.width();

                $mainWrapper.css("width", mainWrapperHeight);
                $gameField.css("width", gameFieldHeight);
                $wallStorage.css("width", gameFieldHeight);
                $wallSimul.css("width", crossoverWidth);
            });

            $(window).trigger("resize");

        });
