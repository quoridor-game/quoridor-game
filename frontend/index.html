<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .main-wrapper {
            width: 700px;
            margin: auto;
        }

        .game-field {
            width: 700px;
            height: 710px;
            background-color: #9f6849;
            text-align: center;
        }

        .cell {
            background-color: #4d5059;
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 6%;
        }

        .-first-player {
            background-color: #fff;
        }

        .-second-player {
            background-color: #000;
        }

        .wall {
            display: inline-block;
            width: 10px;
            height: 60px;
            transition: background-color .3s;
            cursor: pointer;
        }

        .wall:hover {
            outline: 1px solid blue;
        }

        .wall-fill {
            background-color: #ffd890;
        }

        .horisont-wall {
            height: 10px;
            width: 60px;
            margin-left: 7px;
            margin-right: 7px;
        }
    </style>
    <script src="assets/js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="assets/js/lodash.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
//            document.oncontextmenu = function () {
//                return false;
//            };

            var $walls = $(".wall");
            var $cells = $(".cell");

            $walls.click(function () {
                $(this).toggleClass("wall-fill");
            });
            
            $cells.mousedown(function (e) {
                if (e.button == 0) {
                    $cells.removeClass("-first-player");
                    $(this).addClass("-first-player");
                    return false;
                }
                if (e.button == 2) {
                    $cells.removeClass("-second-player");
                    $(this).addClass("-second-player");
                    return false;
                }
                return true;
            });
        });
    </script>
